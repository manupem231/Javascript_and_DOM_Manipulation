<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Date Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
            <tr>
                <td class = "select">Select specific column search         
                </td>   
                <td aligh="center">
                   <select>        
                        <option value="volvo">Datetime</option>
                        <option value="saab">City</option>
                        <option value="mercedes">State</option>
                        <option value="audi">Country</option>
                        <option value="saab">Shape</option>
                        <option value="mercedes">Duration (Min)</option>
                        <option value="audi">Comments</option>
                   </select>
                   <input type="text" class="form-control" id="datetime" placeholder="datetime">
                  <a id="search" class="btn btn-default">Search</a>
                  </td>        
                </tr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Datetime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (Min)</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="Data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
